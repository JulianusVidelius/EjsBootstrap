  <div class="container mt-5">
    <h2>Formulario de Contacto</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
      </div>

      <div class="form-group">
        <label for="tema">Tema</label>
        <select class="form-control" id="tema" required>
          <option value="">Selecciona un tema</option>
          <option value="consultas">Consultas</option>
          <option value="soporte">Soporte</option>
          <option value="sugerencias">Sugerencias</option>
        </select>
      </div>

      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje aquí" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <!-- Enlace a los scripts de Bootstrap (jQuery, Popper.js, y Bootstrap JS) -->
